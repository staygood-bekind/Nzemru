.theme-toggle {
  display: inline-flex;

// ===== Populate Cards =====
const lyricsGrid = document.getElementById('lyricsGrid');
const cards = [];

// 1. Turn lyricsData into an array of {id, song}
const songsArray = Object.keys(lyricsData).map(id => ({ id, song: lyricsData[id] }));

// 2. Sort alphabetically by Tigrinya title
songsArray.sort((a, b) => a.song.title.tig.localeCompare(b.song.title.tig, 'ti-ET'));

// 3. Detect duplicates
const seen = new Set();
songsArray.forEach(({ song }) => {
  const uniqueKey = `${song.title.tig}-${song.author.tig}-${song.album.tig}`;
  if (seen.has(uniqueKey)) {
    song.isDuplicate = true;
  } else {
    seen.add(uniqueKey);
    song.isDuplicate = false;
  }
});

// 4. Create cards in sorted order
songsArray.forEach(({ id, song }) => {
  const card = document.createElement('div');
  card.className = 'choice-card';
  card.dataset.id = id;
  if (song.taged) card.classList.add('taged');

  card.dataset.genre = (song.genre.eng || 'other').toLowerCase();
  card.dataset.date = song.date || new Date().toISOString();
  
  // Add album art (song.cover should be the image URL or path)
  card.innerHTML = `
    <img src="${song.cover}" alt="${song.title.tig} cover"
         style="width:100%;border-radius:10px;margin-bottom:12px;object-fit:cover;">
    <h3>${song.title.tig} ${song.isDuplicate ? "‚ö† (Duplicate)" : ""}</h3>
    <p>Author: ${song.author.tig}</p>
    <p>Album: ${song.album.tig}</p>
    <p>Genre: ${song.genre.tig}</p>
    <p>Date: ${song.date}</p>
  `;

  lyricsGrid.appendChild(card);
  cards.push(card);
});
  // ===== Load Saved Tags =====
const savedTags = JSON.parse(localStorage.getItem('taggedSongs') || '[]');
savedTags.forEach(savedId => {
  const card = cards.find(c => c.dataset.id === savedId);
  if (card) card.classList.add('taged');
});



// ===== Modal =====

const closeModal = document.getElementById('closeModal');

      let show = false;

      if (filter === 'all') show = true;
      else if (filter === 'tagged') show = isTagged;
      else if (filter === 'recent') show = daysAgo <= 7;
      else show = genre === filter; // genre like 'msgana' or 'amlko'

      card.style.display = show ? 'block' : 'none';
    });

    sidebar.classList.remove('open');
    hamburger.classList.remove('active');

    updateSongCount();
  });
});

})();
</script>
</body>
