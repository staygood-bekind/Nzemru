<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Eventually</title>
  <link rel="stylesheet" href="assets/css/main.css" />
</head>
<body class="is-preload">

  <!-- Header / Hamburger Menu -->
  <header id="header">
    <h1>Eventually</h1>
    <p>Welcome to our site.</p>

    <nav>
      <div class="hamburger" onclick="toggleMenu()">☰ Menu</div>
      <ul id="menuList">
        <li><a href="mezmur.html" target="pageFrame">መዝሙር</a></li>
        <li><a href="xelot.html" target="pageFrame">ጸሎት</a></li>
        <li><a href="mahlie.html" target="pageFrame">ማህሌት</a></li>
        <li><a href="settings.html" target="pageFrame">Settings</a></li>
      </ul>
    </nav>

    <!-- Back & Forward Buttons -->
    <div class="nav-buttons">
      <button class="button" onclick="goBack()">⟨ Back</button>
      <button class="button" onclick="goForward()">Forward ⟩</button>
    </div>
  </header>

  <!-- Content Container -->
  <iframe name="pageFrame" src="mezmur.html" style="width:100%;height:80vh;border:none;"></iframe>

  <script>
    // Hamburger toggle
    function toggleMenu() {
      const menu = document.getElementById('menuList');
      menu.style.display = menu.style.display === 'block' ? 'none' : 'block';
    }

    // Back & Forward Buttons
    function goBack() {
      const iframe = document.querySelector('iframe[name="pageFrame"]');
      iframe.contentWindow.history.back();
    }
    function goForward() {
      const iframe = document.querySelector('iframe[name="pageFrame"]');
      iframe.contentWindow.history.forward();
    }
  </script>

</body>
</html>
