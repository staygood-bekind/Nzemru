<!DOCTYPE HTML>
<html>
  <head>
    <title>Eventually by HTML5 UP</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
    <link rel="stylesheet" href="assets/css/main.css" />
    <style>
      /* Hamburger Menu Styling */
      .menu-toggle {
        position: absolute;
        top: 20px;
        right: 20px;
        cursor: pointer;
        font-size: 28px;
        z-index: 1000;
        color: white;
      }

      nav {
        position: fixed;
        top: 0;
        right: -250px;
        width: 250px;
        height: 100%;
        background: #111;
        color: #fff;
        padding-top: 60px;
        transition: right 0.3s ease;
        display: flex;
        flex-direction: column;
        justify-content: space-between;
      }

      nav ul {
        list-style: none;
        padding: 0;
        margin: 0;
        flex-grow: 1;
      }

      nav ul li {
        margin: 20px 0;
        text-align: center;
      }

      nav ul li a {
        color: #fff;
        text-decoration: none;
        font-size: 18px;
      }

      nav.active {
        right: 0;
      }

      /* Settings stays at bottom */
      .settings {
        margin-bottom: 30px;
      }
    </style>
  </head>
  <body class="is-preload">
    <!-- Header -->
    <header id="header">
      <h1>Eventually</h1>
      <p>A simple template to showcase your next big thing.<br />
      Brought to you by <a href="http://html5up.net">HTML5 UP</a>.</p>
    </header>

    <!-- Hamburger Icon -->
    <div class="menu-toggle">&#9776;</div>

    <!-- Navigation Menu -->
    <nav id="menu">
      <ul>
        <li><a href="mezmur.html">Mezmur</a></li>
        <li><a href="xelot.html">Xelot</a></li>
        <li><a href="mahliet.html">Mahliet</a></li>
      </ul>
      <ul class="settings">
        <li><a href="settings.html">Settings</a></li>
      </ul>
    </nav>

    <!-- Footer -->
    <footer id="footer">
      <ul class="icons">
        <li><a href="#" class="icon brands fa-twitter"><span class="label">Twitter</span></a></li>
        <li><a href="#" class="icon brands fa-instagram"><span class="label">Instagram</span></a></li>
        <li><a href="#" class="icon brands fa-github"><span class="label">GitHub</span></a></li>
        <li><a href="#" class="icon fa-envelope"><span class="label">Email</span></a></li>
      </ul>
      <ul class="copyright">
        <li>&copy; Untitled.</li><li>Credits: <a href="http://html5up.net">HTML5 UP</a></li>
      </ul>
    </footer>

    <!-- Scripts -->
    <script>
      const toggle = document.querySelector('.menu-toggle');
      const menu = document.querySelector('#menu');

      toggle.addEventListener('click', () => {
        menu.classList.toggle('active');
      });
    </script>
    <script src="assets/js/main.js"></script>
  </body>
</html>
