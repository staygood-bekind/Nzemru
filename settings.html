<!DOCTYPE HTML>
<html lang="gez">
<head>
  <title>ማስተካከያ (Settings)</title>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
  <link rel="stylesheet" href="assets/css/main.css" />
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+Ethiopic&display=swap" rel="stylesheet">

  <style>
    body {
      font-family: 'Noto Sans Ethiopic', sans-serif;
      text-align: center;
      padding: 40px;
      transition: background 0.3s, color 0.3s;
      background: #fff;
      color: #000;
    }

    body.dark-mode {
      background: #111;
      color: #fff;
    }

    h1 {
      font-size: 36px;
    }

    .toggle-container {
      margin-top: 40px;
    }

    .toggle-btn {
      cursor: pointer;
      padding: 10px 20px;
      border-radius: 25px;
      border: none;
      font-size: 18px;
      background: #444;
      color: #fff;
      transition: 0.3s;
    }

    body.dark-mode .toggle-btn {
      background: #eee;
      color: #111;
    }

    <style>
  body {
    font-family: 'Noto Sans Ethiopic', sans-serif;
    transition: background 0.3s, color 0.3s;
    background: #fff;
    color: #000;
  }

  body.dark-mode {
    background: #111;
    color: #fff;
  }
</style>

  </style>
</head>
<body>
  <header id="header">
    <h1>ማስተካከያ</h1>
    <p>እዚህ ማስተካከያ ትምህርቶችን ትምህርቶች ትችላለህ።</p>
  </header>

  <!-- Dark/Light Mode Toggle -->
  <div class="toggle-container">
    <button class="toggle-btn" id="modeToggle">🌙 Dark Mode</button>
  </div>

  <script>
    const toggleBtn = document.getElementById("modeToggle");
    const body = document.body;

    // Load saved mode from localStorage
    if (localStorage.getItem("theme") === "dark") {
      body.classList.add("dark-mode");
      toggleBtn.textContent = "☀️ Light Mode";
    }

    toggleBtn.addEventListener("click", () => {
      body.classList.toggle("dark-mode");

      if (body.classList.contains("dark-mode")) {
        toggleBtn.textContent = "☀️ Light Mode";
        localStorage.setItem("theme", "dark");
      } else {
        toggleBtn.textContent = "🌙 Dark Mode";
        localStorage.setItem("theme", "light");
      }
    });
  </script>
</body>
</html>

<!-- Back & Forward Buttons -->
<div class="nav-buttons">
  <button onclick="history.back()" class="nav-btn">⬅️ Back</button>
  <button onclick="history.forward()" class="nav-btn">Forward ➡️</button>
</div>
